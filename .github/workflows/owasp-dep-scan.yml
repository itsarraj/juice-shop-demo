name: OWASP Dep-Scan CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  dep-scan:
    runs-on: ubuntu-latest
    steps:
      # Checkout the Juice Shop code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Install dependencies (Node.js)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Project Dependencies
        run: npm install

      # Install OWASP Dep-Scan
      - name: Install OWASP Dep-Scan
        run: |
          curl -LO https://github.com/appthreat/depscan-bin/releases/latest/download/depscan-linux-amd64
          chmod +x depscan-linux-amd64

      # Run the scan
      - name: Run OWASP Dep-Scan
        run: |
          ./depscan-linux-amd64 --src $GITHUB_WORKSPACE --reports-dir $GITHUB_WORKSPACE/reports --cache --deep

      # Upload the report
      - name: Upload Dep-Scan Report
        uses: actions/upload-artifact@v3
        with:
          name: dep-scan-report
          path: $GITHUB_WORKSPACE/reports
