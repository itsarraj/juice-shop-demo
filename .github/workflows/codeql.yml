on:
  workflow_dispatch: {}
  pull_request: {}
  push:
    branches:
      - main
      - master
    paths:
      - .github/workflows/codeql.yml

name: "CodeQL"

jobs:
  codeql:
    name: "CodeQL Analysis"
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      matrix:
        language: [ 'javascript', 'python' ] # Adjust this based on your project's languages

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Initialize the CodeQL scanner
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    # Run CodeQL database creation and analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

    # Add step to print the output of CodeQL
    - name: Upload CodeQL Results
      run: cat codeql-results.sarif | jq '.' # Ensure jq is installed to format output

    # Final step to print a summary (based on analysis results)
    - name: Summarize CodeQL Results
      run: |
        echo "CodeQL Analysis Summary:"
        # Customize this based on your needs for summary generation
        if grep -q '"ruleId"' codeql-results.sarif; then
          echo "Potential security vulnerabilities found!"
          grep '"ruleId"' codeql-results.sarif
        else
          echo "No security vulnerabilities found."
        fi
