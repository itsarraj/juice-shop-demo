name: Semgrep Scan

on:
  push:
    branches:
      - master
  pull_request_target:
    types: [opened, reopened, synchronize, edited]

permissions:
  issues: write
  pull-requests: write
  contents: read

jobs:
  semgrep:
    permissions: write-all
    name: Run Semgrep Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      - name: Run Semgrep
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            semgrep --config semgrep.yml --output semgrep-results.json || true
            semgrep --config semgrep.yml .
          elif [[ "${{ github.event_name }}" == "pull_request_target" ]]; then
            semgrep --config "auto" --json --output semgrep-output.json
          fi

      - name: Upload Semgrep Results (for push event)
        if: ${{ github.event_name == 'push' }}
        uses: actions/upload-artifact@v3
        with:
          name: semgrep-results
          path: semgrep-results.json

      - name: Read Semgrep output (for PR event)
        if: ${{ github.event_name == 'pull_request_target' }}
        id: semgrep-output
        run: |
          cat semgrep-output.json
